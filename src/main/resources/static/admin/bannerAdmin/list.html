<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- css -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../css/custom.css" rel="stylesheet">

<!-- js -->
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

<script type="text/javascript">
$(function() {
	// 删除
	$("#bannerListTable").on("click", "a.delete", function(event){
		var id = event.target.id;
		var confirmResult = window.confirm('删除后的数据不能恢复，确定删除吗？');
		if(confirmResult) {
			$.ajax({ 
				url: "/buddha/banner/" + id, 
				type: "DELETE",
				headers: {
					Authorization: "eyJhbGciOiJIUzUxMiJ9.eyJhdXRob3JpdGllcyI6IiIsInVzZXJJZCI6Mywic3ViIjoiMTM5Mjg5NTIyNTQiLCJleHAiOjQ0NzAwMDA2OTY1fQ._r485hISBsKmopDQ8JysYg3O9j85ae_ulpLDt1BnKqUq3XvpNjUWsS_YoL9KTH9Vnhy2_EPJeCj83ADBKyV4bg"
				},
				dataType: "json",
				success: function(response) {
					if(response.code === "200") {
						window.location.reload(true);
					}
				}
			});
		}
	});
	
	// 加载佛学banner图列表
	$.ajax({ 
		url: "/buddha/banner/list", 
		type: "GET",
		headers: {
			Authorization: "eyJhbGciOiJIUzUxMiJ9.eyJhdXRob3JpdGllcyI6IiIsInVzZXJJZCI6Mywic3ViIjoiMTM5Mjg5NTIyNTQiLCJleHAiOjQ0NzAwMDA2OTY1fQ._r485hISBsKmopDQ8JysYg3O9j85ae_ulpLDt1BnKqUq3XvpNjUWsS_YoL9KTH9Vnhy2_EPJeCj83ADBKyV4bg"
		},
		dataType: "json",
		success: function(response) {
			if(response.code === "200") {
				var bannerTbody = $("#bannerListTable tbody");
				for(var i = 0; i < response.result.length; i++) {
					var data = response.result[i];
					var trHtml = "<tr>";
					trHtml += "<td>" + (i+1) + "</td>";
					trHtml += "<td>" + data.title + "</td>";
					trHtml += "<td>" + data.type + "</td>";
					trHtml += "<td>" + (data.sortNum?data.sortNum:"") + "</td>";
					trHtml += "<td>";
					trHtml += '<a class="operate edit" href="edit.html?id=' + data.id + '" target="_self">修改</a>';
					trHtml += '　';
					trHtml += '<a class="operate delete" id="' + data.id + '">删除</a>';
					trHtml += '</td>';
					trHtml += "</tr>";
					
					bannerTbody.append(trHtml);
				}
			}
		}
	});
	
});
</script>

</head>
<body>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="bs-callout bs-callout-info" id="callout-type-dl-truncate">
				<h4>佛学banner图管理页面</h4>
				<p>管理功能包括列表显示、新增、修改、删除。</p>
			</div>
	
			<div class="button-list">
				<a class="btn btn-default" href="add.html" role="button">　新　增　</a>&nbsp;&nbsp;
				<a class="btn btn-default" href="../index.html" role="button"> 返 回 </a>
			</div>
			
			<table class="table table-bordered" id="bannerListTable">
				<thead>
					<tr>
						<th>序号</th>
						<th>标题</th>
						<th>类型</th>
						<th>排序</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<div class="col-md-2"></div>
	</div>
</body>
</html>
