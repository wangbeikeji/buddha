<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<title>华人佛教分享</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<style type="text/css">
			* {
    margin: 0;
    padding: 0;
    list-style: none;
    text-decoration: none;
    font-family: "微软雅黑";
}
.Land {
    width: .4rem;
    position: absolute;
    left: .5rem;
    top: 0.45rem;
}
body {
    margin: 0 auto;
    width: 10rem;
    position: relative;
}
a {
    color: #000;
}
.header {
    height: 1.5rem;
    background: #B35434;
    width: 10rem;
    position: relative;
}
.header p {
    text-align: center;
    font-size: .5rem;
    color: #dec17C;
    line-height: 1.5rem;
}
			.qian-img {
				position: absolute;
				top: 1.5rem;
				width: 10rem;
			}
			
			.qian-title {
				position: absolute;
				width: 10rem;
			}
			
			.qian-title>img {
				display: block;
				margin: 0 auto;
				width: 1rem;
				margin-top: 1.5rem;
			}
			
			.qian-title>p {
				width: 6.8rem;
				margin: .75rem auto;
				text-align: justify;
				font-size: .375rem;
				margin-left: 2rem;
			}
			
			.hide {
				display: none;
			}
			
			.footer {
            position: fixed;
            bottom: 0;
            width: 10rem;
            background: #fff;
            height: 1.5rem;
        }

        .footer>a{
            color: #fff;
            background: #B35434;
            border-radius: 0.1rem;
            float: right;
            margin-top: .45rem;
            margin-right: .75rem;
            width: 1.7rem;
            height: .64rem;
            line-height: .64rem;
            font-size: .4rem;
            text-align: center;
        }

        .footer > img {
            width: 1rem;
            float: left;
            margin-left: .75rem;
            margin-top: .25rem;
        }

        .footer > span {
            line-height: 1.5rem;
            margin-left: .3rem;
            font-size: .4rem;
        }

        .footer > a {
            color: #fff;
            background: red;
            padding: .1rem .25rem;
            border-radius: 0.1rem;
            float: right;
            margin-top: .45rem;
            margin-right: .75rem;
        }
		</style>
	</head>

	<body>
		<header class="header">
			<p>解签</p>
			<a href="JavaScript:history.go(-1)">
				<img class="Land" th:src="@{/image/Path.png}" />
			</a>
		</header>
		<img class="qian-img" th:src="@{/image/share/jq-qianneirong-bg.png}" width="100%" />
		<section class="qian-title typing">
			<img th:src="@{/image/share/jq-tishiicon.png}" />
			<p> <span class="q-summarize hide" id="text1" style="display: inline;" th:text="|【概述】：${divination.summarize}|"></span></p>
			<p class="hide" >【<span class="q-type hide" id="text2" style="display: inline;" th:text="${divination.type.type}"></span>】：<span class="q-reference hide" id="text3" style="display: inline;" th:text="${divination.reference}"></span></p>
			<p class="hide">【诗曰】：<span id="text4" class="q-poem hide" style="display: inline;" th:text="${divination.poem}"></span></p>
			<p class="hide">【解曰】：<span id="text5" class="q-solution hide" style="display: inline;" th:text="${divination.solution}"></span></p>
			<p class="hide">【签语】<span id="text6" class="q-sketch hide" style="display: inline;" th:text="${divination.sketch}"></span></p>
		</section>
		<div class="footer">
		    <img src="/image/AppIcon29x29.png" th:src="@{/image/AppIcon29x29.png}"/>
		    <span>
						华人佛教app
					</span>
		    <a href="https://itunes.apple.com/us/app/华人佛教-佛教佛经听佛音修行者必备/id1278715663?l=zh&amp;ls=1&amp;mt=8">
		        下载
		    </a>
		</div>
	</body>
	<script type="text/javascript" th:src="@{/musicShare/js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/musicShare/js/flexible.debug.js}"></script>
	<script type="text/javascript" th:src="@{/js/share/divination.js}"></script>

</html>
